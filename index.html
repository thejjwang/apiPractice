<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Practice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="btn">Random User
            <span class="transition"></span>
            <span class="gradient"></span>
            <span class="label">Button</span>
          </button>
        <div class="card">
            <img id="img" src="https://www.wilsoncenter.org/sites/default/files/styles/large/public/media/images/person/james-person-1.jpg" alt="John" style="width:100%">
            <h1 id="name"><a id="first">JJ</a> <a id="last">Wang</a></h1>
            <p id="gender">Male</p>
            <p id="address">Harvard University</p>
            <p id="email">jj@gmail.com</p>
            <p id="cell">408-507-2445</p>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
